eureka:
    instance:
        appname: esmeurexreferential
        instanceId: esmeurexreferential:${spring.application.instance_id:${random.value}}

ribbon:
    eureka:
        enabled: true

spring:
    application:
        name: esmeurexreferential
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    basic:
        enabled: false

